name: Deploy Helm Chart (app1)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted   # ðŸ‘ˆ IMPORTANT

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify tools
        run: |
          helm version
          kubectl version --client

      - name: Deploy app1 Helm chart
        run: |        
          helm upgrade --install app1 chart/app1
